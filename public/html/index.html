					<div class="card-body">
						<div class="row mb-1">
							<div class="col-12 col-sm-6">
								<div class="mb-3">
									<div x-show="racoes.racao_a.editar == false">
										<span style="font-size: 25px;" x-text="racoes.racao_a.nome"></span>
									</div>
									<div x-show="racoes.racao_a.editar == true">
										<input type="text" class="form-control" x-model="racoes.racao_a.nome"
											id="racao_a" />
									</div>
								</div>
							</div>
							<div class="col-6 col-sm-3 text-end">
								<div x-show="racoes.racao_a.editar == false">
									<button type="button" class="btn btn-brown mdi mdi-pencil w-100"
										@click="racoes.racao_a.editar = !racoes.racao_a.editar"> Editar</button>
								</div>
								<div x-show="racoes.racao_a.editar == true">
									<button type="button" class="btn btn-brown mdi mdi-content-save w-100"
										@click="racoes.racao_a.editar = !racoes.racao_a.editar"> Salvar</button>
								</div>
							</div>
							<div class="col-6 col-sm-3 text-end">
								<button type="button" class="btn btn-brown mdi mdi-eraser w-100"
									@click="limpar('racao_a')"> Limpar</button>
							</div>
						</div>
						<div class="row">
							<div class="col-12 col-sm-6">
								<div class="form-floating mb-1">
									<input type="number" x-model="racoes.racao_a.proteinas" class="form-control"
										id="racao_a_proteinas" placeholder="Proteínas" min="0" />
									<label for="racao_a_proteinas" class="mdi mdi-alpha-p-box"> Proteínas</label>
								</div>
							</div>
							<div class="col-12 col-sm-6">

									@click="limpar('restricoes')"> Limpar</button>
							</div>
							<div class="col-12 col-sm-2">
								<button type="button" class="btn btn-brown mb-2 mdi mdi-bone w-100 h-100"
									@click="calcular()"> Calcular</button>
								<button type="button" class="btn btn-brown mb-2 mdi mdi-bone w-100 h-100 d-none"
									@click="setarValores()"> SetarValores</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div x-show="view === 'RESULTADO'" class="row pt-4 flex-grow-1 d-none" style="min-height: 0;" id="resultado">
			<div class="col-12 col-md-6">
				<div class="card card-bg-orange shadow rounded rounded-3">
					<div class="card-body">
						<h5 class="mb-3">Resultado</h5>
						<div class="row g-3 mb-3">
							<!-- Ração A -->
							<div class="col-12 col-sm-6 col-lg-4">
								<div class="card bg-white shadow rounded-3 h-100">
									<div class="card-body text-center">
										<h5 class="card-title mb-2" x-text="racoes.racao_a.nome"></h5>
										<p class="card-text display-6 mb-0">
											<span x-text="resultado.racao_a"></span> <small
												class="text-muted">kg</small>
										</p>
									</div>
								</div>
							</div>
							<!-- Ração B -->
							<div class="col-12 col-sm-6 col-lg-4">
								<div class="card bg-white shadow rounded-3 h-100">
									<div class="card-body text-center">
										<h5 class="card-title mb-2" x-text="racoes.racao_b.nome"></h5>
										<p class="card-text display-6 mb-0">
											<span x-text="resultado.racao_b"></span> <small
												class="text-muted">kg</small>
										</p>
									</div>
								</div>
							</div>
							<!-- Ração C -->
							<div class="col-12 col-sm-6 col-lg-4">
								<div class="card bg-white shadow rounded-3 h-100">
									<div class="card-body text-center">
										<h5 class="card-title mb-2" x-text="racoes.racao_c.nome"></h5>
										<p class="card-text display-6 mb-0">
											<span x-text="resultado.racao_c"></span> <small
												class="text-muted">kg</small>
										</p>
									</div>
								</div>
							</div>
						</div>
						<div class="row g-3 mb-3">
							<!-- Ração D -->
							<div class="col-12 col-sm-6 col-lg-4">
								<div class="card bg-white shadow rounded-3 h-100">
									<div class="card-body text-center">
										<h5 class="card-title mb-2" x-text="racoes.racao_d.nome"></h5>
										<p class="card-text display-6 mb-0">
											<span x-text="resultado.racao_d"></span> <small
												class="text-muted">kg</small>
										</p>
									</div>
								</div>
							</div>
							<!-- Ração E -->
							<div class="col-12 col-sm-6 col-lg-4">
								<div class="card bg-white shadow rounded-3 h-100">
									<div class="card-body text-center">
										<h5 class="card-title mb-2" x-text="racoes.racao_e.nome"></h5>
										<p class="card-text display-6 mb-0">
											<span x-text="resultado.racao_e"></span> <small
												class="text-muted">kg</small>
										</p>
									</div>
								</div>
							</div>
							<!-- Ração F -->
							<div class="col-12 col-sm-6 col-lg-4">
								<div class="card bg-white shadow rounded-3 h-100">
									<div class="card-body text-center">
										<h5 class="card-title mb-2" x-text="racoes.racao_f.nome"></h5>
										<p class="card-text display-6 mb-0">
											<span x-text="resultado.racao_f"></span> <small
												class="text-muted">kg</small>
										</p>
									</div>
								</div>
							</div>
						</div>
						<!-- Linha final: custo, soluções e botão -->
						<div class="row g-3">
							<div class="col-12 col-md-4">
								<div class="card bg-white shadow rounded-3 h-100">
									<div class="card-body text-center">
										<h6 class="card-title mb-2">Custo Total</h6>
										<p class="card-text display-6 mb-0">
											<span x-text="resultado.custo_total"></span>
											<small class="text-muted">cents/onça</small>
										</p>
									</div>
								</div>
							</div>
							<div class="col-12 col-md-8">
								<div class="card bg-white shadow rounded-3 h-100">
									<div class="card-body text-center">
										<h6 class="card-title mb-2">Soluções</h6>
										<p class="card-text display-6 mb-0">
											Solução Viável:
											<span class="fw-bold text-muted" x-show="resultado.solucao_viavel">Sim</span>
											<span class="fw-bold text-muted" x-show="!resultado.solucao_viavel">Não</span>
										</p>
										<p class="card-text display-6 mb-0">
											Solução Limitada:
											<span class="fw-bold text-muted" x-show="resultado.solucao_limitada">Sim</span>
											<span class="fw-bold text-muted" x-show="!resultado.solucao_limitada">Não</span>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="card card-bg-orange shadow rounded rounded-3">
					<div class="card-body">
						<h5 class="mb-3">Gráfico de Quantidade por Ração</h5>
						<div id="grafico-racoes"></div>
					</div>
				</div>
			</div>
			<div class="col-12 text-end">
				<button type="button" class="btn btn-brown" @click="view = 'FORMULARIO'">
					<span class="mdi mdi-arrow-left"></span> Voltar para a tela inicial
				</button>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
	<script src="/js/script.js"></script>
	<script src="https://unpkg.com/javascript-lp-solver/prod/solver.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</body>

</html>
